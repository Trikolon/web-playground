<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Links to different external protocols</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body > a {
        display: block;
      }
    </style>
  </head>
  <body>
    <a href="zoomus://foobar">Zoom Meeting</a>
    <a href="mailto:example@example.com">Email</a>
    <a href="tel:+1234567890">Phone Call</a>
    <a href="sms:+1234567890">SMS</a>
    <a href="geo:37.7749,-122.4194">Open Location</a>
    <a href="spotify:track:foobar">Spotify Track</a>
    <a href="slack://open">Open Slack</a>
    <a href="openid4vp://example">OpenID4VP</a>
  </body>
</html>
